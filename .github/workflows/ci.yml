# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean package
    - name: List target directory
      run: ls target/
      
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'         # Set the desired Java version
          distribution: 'temurin'    # Specify the Java distribution

      - name: Run tests
        run: mvn test 
      - name: Clean and package the application
        run: mvn clean package
      - name: List target directory
        run: ls target/
     
  build_docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Clean and package the application
        run: mvn clean package
      - name: Build Docker image
        run: docker build -t cmsimage1 .

  push_docker:
    runs-on: ubuntu-latest
    needs: build_docker
    steps:
      - name: Log in to Docker Hub
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: naresh2345/cmsapp
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image
        run: docker push cmsimage1
